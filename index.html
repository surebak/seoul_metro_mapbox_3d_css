    for (var k = 0; k < point_two.length; k++) {
        var num = 0.2
        var d_x = point_two[k][0] / num
        var d_y = point_two[k][1] / num
        $('<div class="dot" style="left:' + d_x + 'px;top:' + d_y + 'px"><div class="top"></div><div class="left"></div><div class="right"></div><div class="bottom"></div></div><div class="dot reverse" style="left:' + d_x + 'px;top:' + d_y + 'px"><div class="top"></div><div class="left"></div><div class="right"></div><div class="bottom"></div></div>').appendTo($('.css_body'))
    }

    function view(time) {
        if (!time) {
            time = 0
        }
        for (var k = 0; k < point_two.length; k++) {
            var dl = take_on[k][time] / 800 + 'px'
            var dd = take_off[k][time] / 800 + 'px'
            $('.dot:not(.reverse)').eq(k).find('.top').css('height', dl)
            $('.dot:not(.reverse)').eq(k).find('.top').html('<p>' + take_on[k][time] + '</p>')
            $('.dot:not(.reverse)').eq(k).find('.bottom').css('height', dl)
            $('.dot:not(.reverse)').eq(k).find('.left').css('width', dl)
            $('.dot:not(.reverse)').eq(k).find('.right').css('width', dl)
            $('.dot.reverse').eq(k).find('.top').css('height', dd)
            $('.dot.reverse').eq(k).find('.bottom').html('<p>' + take_off[k][time] + '</p>')
            $('.dot.reverse').eq(k).find('.bottom').css('height', dd)
            $('.dot.reverse').eq(k).find('.left').css('width', dd)
            $('.dot.reverse').eq(k).find('.right').css('width', dd)
        }
        var time_s = time + 4
        var time_e = time + 5
        if (time_s < 10) {
            time_s = '0' + time_s
        }
        if (time_e < 10) {
            time_e = '0' + time_e
        }
        if (time_s > 24) {
            time_s = '0' + (time_s - 24)
        }
        if (time_e > 24) {
            time_e = '0' + (time_e - 24)
        }
        $('.player h2 span:first-of-type').text(time_s)
        $('.player h2 span:last-of-type').text(time_e)
    }

    var the_time = 5
    var play_me
    var is_play = 0

    $(document).ready(function() {
        $('body').css('perspective', $(window).height() * 1.5 + 'px')
        map.transform.center = {
            lng: 126.99060597755607,
            lat: 37.507594916227234
        }
        map.transform.zoom = 11.357782039535099
        map.transform.bearing = 14.447936664895906
        map._update.apply(map)
        view(the_time)
    })


    function run_time() {
        play_me = setInterval(function() {
            view(the_time)
            the_time++;
            $('body').addClass('is_play')
            if (the_time > 21) {
                the_time = 0
            }
        }, 1000)
    }

    $('.btn').on('click', function() {
        if ($('body').hasClass('is_play')) {
            clearInterval(play_me)
            $('body').removeClass('is_play')
        } else {
            run_time()
        }
    })
    </script>
